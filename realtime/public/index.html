<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RealtimeCursor</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #4a5568;
      margin-bottom: 1rem;
    }
    p {
      color: #718096;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .button {
      display: inline-block;
      background-color: #4299e1;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #3182ce;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RealtimeCursor</h1>
    <p>A powerful real-time collaboration platform with live cursor tracking, approval workflows, and GitHub-style history.</p>
    <p>The backend API is running at: <span id="api-url">Loading...</span></p>
    <a href="#" class="button" id="login-button">Access Platform</a>
  </div>

  <script>
    // Get the API URL from environment variable
    const apiUrl = process.env.VITE_API_URL || 'http://localhost:3000';
    
    document.getElementById('api-url').textContent = apiUrl;
    document.getElementById('login-button').href = apiUrl;
    
    // Check if the API is available
    fetch(apiUrl + '/health')
      .then(response => response.json())
      .then(data => {
        if (data.status === 'OK') {
          document.getElementById('api-url').textContent = apiUrl + ' (Online)';
        }
      })
      .catch(error => {
        document.getElementById('api-url').textContent = apiUrl + ' (Offline)';
      });
  </script>
</body>
</html>
